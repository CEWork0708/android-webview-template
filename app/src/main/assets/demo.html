<html>
<head>
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0">
    <style>
        button {
            width :100%;
            height :20%
        }

        body {
          background-color: #ff0000; /* 使用十六進位碼指定紅色背景 */
        }
    </style>

</head>
<body class="box1">

<div background->
    <button id="rewarded" class="rewarded">
        獎勵廣告
    </button>

    <button id="interstitial" class="interstitial">
        插入廣告
    </button>
    <div id ="content">內容</div>
</div>
<script>
        const rewarded = document.getElementById("rewarded");
        rewarded.addEventListener("click", rewardedAction);

        const interstitial = document.getElementById("interstitial");
        interstitial.addEventListener("click", interstitialAction);

        const content = document.getElementById("content");


        function rewardedAction() {
        content.innerHTML = "rewardedAction"
          if(typeof(appJsInterface) !== 'undefined'){
            appJsInterface.showRewardedAd();
          }
        }

        function interstitialAction() {
        content.innerHTML = "interstitialAction"
          if(typeof(appJsInterface) !== 'undefined'){
             appJsInterface.showInterstitialAd();
          }
        }


    </script>
</body>
</html>
